<div *ngFor="let el of youtubers">
	<div *ngIf="el.followers > 1">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">{{el.name}}</h5>
				<p class="card-text">{{el.followers}}</p>
				<p class="card-text">{{el.description}}</p>
				<button type="button" class="btn btn-outline-light" (click)="notify.emit(el)">Like</button>
			</div>
		</div>
	</div>
</div>
